<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f2f7;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #343a40;
      height: 50px; /* Explicit height */
      padding: 0 1rem;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
      line-height: 50px; /* Vertically center text */
    }
    .admin-link {
      color: #fff !important;
      line-height: 50px; /* Vertically center */
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin-top: 80px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .card label {
      font-weight: 500;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

<nav class="navbar fixed-top d-flex justify-content-between">
  <div class="container-fluid px-3">
    <a class="navbar-brand" href="#">Smart Resume Analyzer</a>
    <a class="admin-link" href="{{ url_for('admin_login') }}">
      <i class="fas fa-user-shield me-1"></i>Admin Login
    </a>
  </div>
</nav>

<div class="container">
  <div class="text-center mb-5 mt-5 pt-5">
    <h2 class="fw-bold">ðŸ“„ Smart Resume Analyzer</h2>
    <p class="text-muted">Upload your resume and get instant insights powered by AI</p>
  </div>

  <div class="card p-4 bg-white">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload Resume (PDF)</label>
        <input class="form-control" type="file" name="resume" accept=".pdf" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Optional: Paste Job Description</label>
        <textarea name="job_description" class="form-control" rows="4" placeholder="Enter job description here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>
  </div>

  <div class="footer mt-4">
    <p>&copy; {{ current_year }} Resume Analyzer | Powered by Flask + AI</p>
  </div>
</div>

</body>
</html>
